# AeroSpace Config
# Modifier: Alt (Option)

start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
accordion-padding = 30

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = "move-mouse window-lazy-center"

# Gaps
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[key-mapping]
preset = 'qwerty'

# -------------------------------------------------------------------
# Main Bindings (Alt + key)
# -------------------------------------------------------------------
[mode.main.binding]

# Layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Focus (hjkl)
alt-h = 'focus left --boundaries-action wrap-around-the-workspace'
alt-j = 'focus down --boundaries-action wrap-around-the-workspace'
alt-k = 'focus up --boundaries-action wrap-around-the-workspace'
alt-l = 'focus right --boundaries-action wrap-around-the-workspace'

# Move windows (Shift + hjkl)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Workspaces (numbered)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'

# Workspaces (named)
alt-t = 'workspace T'  # Terminal
alt-n = 'workspace N'  # Notes

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-t = 'move-node-to-workspace T'
alt-shift-n = 'move-node-to-workspace N'

# Workspace navigation
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Service mode
alt-shift-semicolon = 'mode service'

# -------------------------------------------------------------------
# Service Mode (Alt+Shift+; to enter, Esc to exit)
# -------------------------------------------------------------------
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']  # Reset layout
f = ['layout floating tiling', 'mode main']  # Toggle floating
backspace = ['close-all-windows-but-current', 'mode main']

# Join windows
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# -------------------------------------------------------------------
# Window Rules (auto-assign apps to workspaces)
# -------------------------------------------------------------------
[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace N'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace T'

[[on-window-detected]]
if.app-id = 'com.apple.Terminal'
run = 'move-node-to-workspace T'

[[on-window-detected]]
if.app-id = 'com.googlecode.iterm2'
run = 'move-node-to-workspace T'
